{{~it.elements :item:index}}
<div class="sp-item sp-row">
	<div class="sp-note">Название тега</div>
	<input class="sp-item-text" type="text" name="name" placeholder="Название ссылки" value="{{!item.name}}"/>
	<div class="sp-note">Сссылка тега</div>
	<input class="sp-item-text" type="text" name="link" placeholder="Адрес ссылки" value="{{!item.link}}"/>
</div>
{{~}}
