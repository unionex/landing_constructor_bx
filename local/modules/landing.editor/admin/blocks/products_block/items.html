{{~it.elements :item:index}}
<div class="sp-item sp-row">
	<input type="button" value="Выбрать из библиотеки" name="select-medialib" class="adm-designed-file button-select-medialib">
	<span> * Изображение должно быть шириной 296px и высотой 123px</span>
	<div class="sp-base_image_item">
		<input type="hidden" name="img" class="file-val" value="{{!item.img}}">
		{{? item.img}}
		<img src="{{!item.img}}"/>
		{{?? !item.img}}
		<img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="/>
		{{?}}
		<div class="sp-base_image_item-panel">
			<div class="sp-base_image_item-buttons">
				<input class="sp-base_image_item-del" type="button" value="x" title="Удалить превью">
				<input class="alt-input" type="text" name="alt" value="{{!item.alt}}" placeholder="alt">
			</div>
		</div>
	</div>
	<div class="sp-note">Заголовок элемента</div>
	<input class="sp-item-text" type="text" name="title" placeholder="Заголовок" value="{{!item.title}}"/>
	<div class="sp-note">Подзаголовок элемента</div>
	<input class="sp-item-text" type="text" name="subtitle" placeholder="Подзаголовок" value="{{!item.subtitle}}"/>
	<div class="sp-note">Цена элемента</div>
	<input class="sp-item-text" type="text" name="price" placeholder="Цена" value="{{!item.price}}"/>
	<br>
	<h3>Настройка ссылки</h3>
	<div class="sp-note">Тип ссылки <span class="info-red" data-title="Если поле ссылки пустое и выбрана форма, то по умолчанию форма обратной связи. Если нужна другая форма, то устанавливаем нужный тег формы. Например #automation-form">(?)</span></div>
	<select name="linkType">
		<option value='' {{? item.linkType == '' }}selected="selected"{{?}}>Ссылка</option>
		<option value='form' {{? item.linkType == 'form'}}selected="selected"{{?}}>Веб форма</option>
		<option value='basket_button' {{? item.linkType == 'basket_button'}}selected="selected"{{?}}>В корзину</option>
	</select>
	<div class="sp-note">Ссылка кнопки</div>
	<table>
		<tbody>
		<tr>
			<td class="adm-detail-content-cell-r">
				<label>
					<input type="checkbox" class="has-rel-nofollow"
						   data-selected="{{!item.nofollow}}"
						   value="section-rd--has-rel-nofollow">
					Nofollow
				</label>
			</td>
		</tr>
		</tbody>
	</table>
	<input class="sp-item-text" type="text" name="link" placeholder="Ссылка" value="{{!item.link}}"/>
	<div class="sp-note">Заголовок веб формы</div>
	<input class="sp-item-text" type="text" name="linkHead" placeholder="Заголовок веб формы" value="{{!item.linkHead}}"/>
</div>
{{~}}
