
<textarea class="sp-text js-text_block" placeholder="Текст">{{!it.text_block}}</textarea>

<div class="sp-item">
	<input class="sp-input sp-item-text js-upper_button" placeholder="Текст над кнопкой" value="{{!it.upper_button}}">
</div>
<div class="sp-item">
	<input class="sp-input sp-item-text js-price" placeholder="Цена" value="{{!it.price}}">
</div>
<div class="sp-item">
	<input class="sp-input sp-item-text js-price_measure" placeholder="Единица измерения цены" value="{{!it.price_measure}}">
</div>
<div class="sp-item">
	<input class="sp-input sp-item-text js-sub_button" placeholder="Текст под кнопкой" value="{{!it.sub_button}}">
</div>
<div class="sp-item">
	<input class="sp-input sp-item-text js-button" value="{{!it.button}}">
</div>
<div class="sp-item">
	<input class="sp-input sp-item-text js-form-header" value="{{!it.form_header}}">
</div>
<table>
	<tr>
		<td class="adm-detail-content-cell-l">Отступы блока:</td>
		<td class="adm-detail-content-cell-r">
			<label><input type="checkbox" class="nopt-checkbox" data-selected="{{!it.nopt}}" value="_nopt"> Убрать отступ сверху</label><br>
			<label><input type="checkbox" class="nopb-checkbox" data-selected="{{!it.nopb}}" value="_nopb">Убрать отступ снизу</label><br>

		</td>
	</tr>
	<tr>
		<td class="adm-detail-content-cell-l">Разделители:</td>
		<td class="adm-detail-content-cell-r">
			<label><input type="checkbox" class="top-border-checkbox" data-selected="{{!it.top_border}}" value="_top-bordered"> Разделитель сверху</label><br>
			<label><input type="checkbox" class="bottom-border-checkbox" data-selected="{{!it.bottom_border}}" value="_bottom-bordered">Разделитель снизу</label><br>

		</td>
	</tr>
</table>
