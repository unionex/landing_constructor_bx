{{~it.body :element:index}}
<div class="sp-item js-elem-comparison">
    <table class="main-comparison_table">
        <tbody>
        <tr>
            <td>Название строки </td>
            <td colspan="4"><input type="text" name="td0" value="{{=element.td0}}"></td>
            <td class="td-button-delete" rowspan="2"><input type="button" class="button-remove"  value="X"/></td>
        </tr>
        <tr>
            <td>
                Значения
            </td>
            <td>
                <input type="text" class="element-body" name="td1" value="{{=element.td1}}">
                <input type="button" class="button-tire"  value="&#8210;"/>
                <input type="button" class="button-true"  value="&#10003;"/>
            </td>
            <td class="td2">
                <input type="text" class="element-body" name="td2" value="{{=element.td2}}">
                <input type="button" class="button-tire"  value="&#8210;"/>
                <input type="button" class="button-true"  value="&#10003;"/>
            </td>
            <td class="td3">
                <input type="text" class="element-body" name="td3" value="{{=element.td3}}">
                <input type="button" class="button-tire"  value="&#8210;"/>
                <input type="button" class="button-true"  value="&#10003;"/>
            </td>
        </tr>
        </tbody>
    </table>
</div>
{{~}}
