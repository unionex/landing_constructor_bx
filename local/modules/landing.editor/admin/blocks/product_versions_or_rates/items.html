{{~it.elements :item:index}}
<div class="sp-item sp-row">
	<br>
	<b>Элемент</b>
	<br><br>
	<div class="sp-note">Заголовок элемента</div>
	<input class="sp-item-text" type="text" name="title" placeholder="Заголовок" value="{{!item.title}}"/>
	<div class="sp-note">Ссылка заголовка</div>
	<input class="sp-item-text" type="text" name="titleLink" placeholder="Ссылка заголовка (Не указывать если не нужно)" value="{{!item.titleLink}}"/>
	<div class="sp-note">Список элемента</div>
	<textarea  class="sp-text"  name="text" placeholder="Элемент списка 1;Элемент списка 2;Элемент списка n;">{{!item.text}}</textarea>
	<div class="sp-note">Цена</div>
	<input class="sp-item-text" type="text" name="price" placeholder="Цена" value="{{!item.price}}"/>
	<div class="sp-note">Текст под ценой</div>
	<input class="sp-item-text" type="text" name="priceInfo" placeholder="Текст под ценой" value="{{!item.priceInfo}}"/>
	<div class="sp-note">
		<input class="sp-checkbox" type="checkbox" data-selected="{{!item.select}}" value="true" name="select"/>
		Акцентировать блок (обводка сверху)
	</div>
	<h3>Настройки кнопки</h3>
	<div class="sp-note">Тип кнопки <span class="info-red" data-title="Если поле ссылки пустое и выбрана форма, то по умолчанию форма обратной связи. Если нужна другая форма, то устанавливаем нужный тег формы. Например #automation-form. Если выбрано добавление в корзину, необходимо указать ид товара в поле ссылка.">(?)</span></div>
	<select name="btnType">
		<option value='' {{? item.btnType == '' }}selected="selected"{{?}}>Ссылка</option>
		<option value='form' {{? item.btnType == 'form'}}selected="selected"{{?}}>Веб форма</option>
		<option value='basket_button' {{? item.btnType == 'basket_button'}}selected="selected"{{?}}>В корзину</option>
	</select>
	<div class="sp-note">Текст кнопки</div>
	<input class="sp-item-text" type="text" name="btnText" placeholder="Текст кнопки" value="{{!item.btnText}}"/>
	<div class="sp-note">Ссылка кнопки</div>
	<input class="sp-item-text" type="text" name="link" placeholder="Ссылка" value="{{!item.link}}"/>
	<table>
		<tbody>
		<tr>
			<td class="adm-detail-content-cell-r">
				<label>
					<input type="checkbox" class="has-rel-nofollow"
						   data-selected="{{!item.nofollow}}"
						   value="section-rd--has-rel-nofollow">
					Nofollow
				</label>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="sp-note">Заголовок веб формы</div>
	<input class="sp-item-text" type="text" name="btnHead" placeholder="Заголовок веб формы" value="{{!item.btnHead}}"/>
</div>
{{~}}
