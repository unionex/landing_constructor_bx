{{~it.elements :item:index}}
<div class="sp-item sp-row">
	<h3>Элемент</h3>
	<input type="button" value="Выбрать из библиотеки" name="select-medialib" class="adm-designed-file button-select-medialib">
	<div class="sp-base_image_item">
		<input type="hidden" name="icon" class="file-val" value="{{!item.icon}}">
		{{? item.icon}}
		<img src="{{!item.icon}}"/>
		{{?? !item.icon}}
		<img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="/>
		{{?}}
		<div class="sp-base_image_item-panel">
			<div class="sp-base_image_item-buttons">
				<input class="sp-base_image_item-del" type="button" value="x" title="Удалить превью">
				<input class="alt-input" type="text" name="alt" value="{{!item.alt}}" placeholder="alt">
			</div>
		</div>
	</div>
	<div class="sp-note">Название ссылки</div>
	<input class="sp-item-text" type="text" name="head" placeholder="Название ссылки" value="{{!item.head}}"/>
	<div class="sp-note">Адрес ссылки</div>
	<input class="sp-item-text" type="text" name="link" placeholder="Адрес ссылки" value="{{!item.link}}"/>
	<table>
		<tbody>
		<tr>
			<td class="adm-detail-content-cell-r">
				<label>
					<input type="checkbox" class="has-rel-nofollow"
						   data-selected="{{!item.nofollow}}"
						   value="section-rd--has-rel-nofollow">
					Nofollow
				</label>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="sp-note">Текст под ссылкой</div>
	<input class="sp-item-text" type="text" name="text" placeholder="Текст под ссылкой" value="{{!item.text}}"/>
</div>
{{~}}
