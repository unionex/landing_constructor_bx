{{~it.elements :item:index}}
<div class="sp-item sp-row">
	<input type="button" value="Выбрать из библиотеки" name="select-medialib" class="adm-designed-file button-select-medialib">
	<div class="sp-base_image_item">
		<input type="hidden" name="img" class="file-val" value="{{!item.img}}">
		{{? item.img}}
		<img src="{{!item.img}}"/>
		{{?? !item.img}}
		<img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="/>
		{{?}}
		<div class="sp-base_image_item-panel">
			<div class="sp-base_image_item-buttons">
				<input class="sp-base_image_item-del" type="button" value="x" title="Удалить превью">
				<input class="alt-input" type="text" name="alt" value="{{!item.alt}}" placeholder="alt">
			</div>
		</div>
	</div>
	<div class="sp-note">Заголовок элемента</div>
	<input class="sp-item-text" type="text" name="title" placeholder="Заголовок" value="{{!item.title}}"/>
	<div class="sp-note">Подзаголовок элемента</div>
	<input class="sp-item-text" type="text" name="subtitle" placeholder="Подзаголовок" value="{{!item.subtitle}}"/>
</div>
{{~}}
