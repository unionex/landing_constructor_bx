{{~it.elements :item:index}}
<div class="sp-item sp-row">
	<div style="float:left;">
		<input type="button" value="Выбрать из библиотеки" name="select-medialib"
			   class="adm-designed-file button-select-medialib">
		<div class="sp-base_image_item">
			<input type="hidden" name="img" class="file-val" value="{{!item.img}}">
			{{? item.img}}
			<img src="{{!item.img}}"/>
			{{?? !item.img}}
			<img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="/>
			{{?}}
			<div class="sp-base_image_item-panel">
				<div class="sp-base_image_item-buttons">
					<input class="sp-base_image_item-del" type="button" value="x" title="Удалить превью">
					<input class="alt-input" type="text" name="alt" value="{{!item.alt}}" placeholder="alt">
				</div>
			</div>
		</div>
	</div>
	<!-- retina -->
	<div style="float: left">
		<input type="button" value="Добавить retina" name="select-medialib"
			   class="adm-designed-file button-select-medialib-retina">
		<div class="sp-base_image_item">
			<input type="hidden" name="img_retina" class="file-val_retina" value="{{!item.img_retina}}">
			{{? item.img_retina}}
			<img src="{{!item.img_retina}}"/>
			{{?? !item.img_retina}}
			<img src="data:image/gif;base64,R0lGODlhAQABAIAAAP///wAAACH5BAEAAAAALAAAAAABAAEAAAICRAEAOw=="/>
			{{?}}
			<div class="sp-base_image_item-panel">
				<div class="sp-base_image_item-buttons">
					<input class="sp-base_image_item-del-retina" type="button" value="x" title="Удалить превью">
					<input class="alt-input" type="text" name="alt_retina" value="{{!item.alt_retina}}"
						   placeholder="alt">
				</div>
			</div>
		</div>
	</div>
	<div class="clearfix"></div>
	<div class="sp-note">Заголовок элемента</div>
	<input class="sp-item-text" type="text" name="title" placeholder="Заголовок" value="{{!item.title}}"/>
	<div class="sp-note">Подзаголовок элемента</div>
	<input class="sp-item-text" type="text" name="subtitle" placeholder="Подзаголовок" value="{{!item.subtitle}}"/>
	<br>
	<h3>Настройки кнопки</h3>
	<div class="sp-note">Тип кнопки</div>
	<select name="btnType">
		<option value='' {{? item.btnType==
		'' }}selected="selected"{{?}}>Ссылка</option>
		<option value='form' {{? item.btnType==
		'form'}}selected="selected"{{?}}>Веб форма</option>
		<option value='basket_button' {{? item.btnType==
		'basket_button'}}selected="selected"{{?}}>В корзину</option>
	</select>
	<div class="sp-note">Текст кнопки</div>
	<input class="sp-item-text" type="text" name="btnText" placeholder="Текст кнопки" value="{{!item.btnText}}"/>
	<div class="sp-note">Ссылка кнопки</div>
	<input class="sp-item-text" type="text" name="link" placeholder="Ссылка" value="{{!item.link}}"/>
	<table>
		<tbody>
		<tr>
			<td class="adm-detail-content-cell-r">
				<label>
					<input type="checkbox" class="has-rel-nofollow"
						   data-selected="{{!item.nofollow}}"
						   value="section-rd--has-rel-nofollow">
					Nofollow
				</label>
			</td>
		</tr>
		</tbody>
	</table>
	<div class="sp-note">Заголовок веб формы</div>
	<input class="sp-item-text" type="text" name="btnHead" placeholder="Заголовок веб формы" value="{{!item.btnHead}}"/>
</div>
{{~}}
